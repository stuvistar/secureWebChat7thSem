<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secured Chatting Web Application</title>
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img src="chat.png" alt="Chat icon" class="logo">

    </nav>
    <!-- Sari chatting yahan  -->
    <div class="container">
        <div class="message left">Devil: How are you!</div>
        <div class="message right">Angel: I am fine!</div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" class="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
